<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica CHART</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">
    <div style="position: relative; width: 40vw; height: 40vh;">
        <canvas id="myChartUm"></canvas>
    </div>
    <div style="position: relative; width: 40vw; height: 40vh;">
        <canvas id="myChartDois"></canvas>
    </div>
</body>
<script>
    const primeiro_grafico = document.getElementById('myChartUm');

    new Chart(primeiro_grafico, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                borderColor: 'rgb(255, 0, 0)',
                backgroundColor: 'rgb(255, 0, 0)'
            }, {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1,
                borderColor: 'rgb(0, 0, 255)',
                backgroundColor: 'rgb(0, 0, 255)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    min: 20,
                    max: 90
                }
            }
        }
    });

    const segundo_grafico = document.getElementById('myChartDois');

    new Chart(segundo_grafico, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                borderColor: 'rgb(255, 0, 0)',
                backgroundColor: 'rgb(255, 0, 0)'
            }, {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                borderColor: 'rgb(0, 0, 255)',
                backgroundColor: 'rgb(0, 0, 255)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    min: 0,
                    max: 100
                }
            }
        }
    });

</script>

</html>
